{% extends 'todo/base.html' %}

{% block content %}
<h1>Your Current Todo's:</h1>
<br />
<ul class="todolist">
  {% for todo in todos %}
  <li>
    <a href="{% url 'viewtodo' todo.id %}">
    {% if todo.important %}<b>{% endif %}
      {{ todo.title }}
    {% if todo.important %}</b>{% endif %}
    {% if todo.memo %}
      <br />
      {{ todo.memo }}
    {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
